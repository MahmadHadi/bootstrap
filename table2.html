<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="card-title">
                table generator 
               </div>
            
            <div class="input-group mb-2">
              <label for="start">
                <span class="input-group-text" id="inputGroup-sizing-default">Start</span>
              </label>
              <input class="input" type="number" name="number" id="start">

              <label for="start">
                <span class="input-group-text" id="inputGroup-sizing-default">end</span>
              </label>
              <input class="input" type="number" name="number" id="end">
            </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-danger" onclick="temp()">click</button>
        </div>
      </div>
      <div class="row" id="tableDiv">

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>


      let temp = function () {

          let start = document.getElementById('start').value;
          let end = document.getElementById('end').value;
          let content = ``;
          document.getElementById('tableDiv').innerHTML = '';
        for (let i = start; i <= end; i++) {
          content += `<table class=" m-2 table table-bordered table-striped-column table-hover table-borderless" style="min-width: 150px; text-align:center; width: fit-content; color:yellow;">`;

          for (let j = 1; j <= 10; j++) {
            // content += `<tr class="table-row"><td>${i} * ${j} = ${
            //   i * j
            // } </td></tr>`;

            content += `<tr><td> ${i} * ${j} = ${i * j} </td></tr>`;
          }

          content += `</table>`;
          document.getElementById("tableDiv").innerHTML += content;

          content = "";
        }
        // console.log("==================================================");
        // console.log("==================================================");
        // console.log("==================================================");
        // console.log("==================================================");
        //     console.log(document.getElementById('tableDiv').innerHTML);
        // console.log(document.getElementById('tableDiv').innerHTML);
      };
      // table()
    </script>
  </body>
</html>
